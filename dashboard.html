<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SplitEZ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>SplitEZ</h1>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link active"><i class="fas fa-home"></i> Dashboard</a>
                <a href="groups.html" class="nav-link"><i class="fas fa-users"></i> Groups</a>
                <a href="expenses.html" class="nav-link"><i class="fas fa-receipt"></i> Expenses</a>
                <a href="analytics.html" class="nav-link"><i class="fas fa-chart-bar"></i> Analytics</a>
                <a href="#" id="logoutBtn" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h2>Welcome, <span id="userName"></span>!</h2>
            <div class="user-stats">
                <div class="stat-card">
                    <i class="fas fa-coins"></i>
                    <div>
                        <h3 id="totalSpent">₹0</h3>
                        <p>Total Spent</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-arrow-up"></i>
                    <div>
                        <h3 id="totalOwed">₹0</h3>
                        <p>You Owe</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-arrow-down"></i>
                    <div>
                        <h3 id="totalOwedToYou">₹0</h3>
                        <p>Owed to You</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-trophy"></i>
                    <div>
                        <h3 id="xpPoints">0 XP</h3>
                        <p>XP Points</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-content">
            <div class="dashboard-section">
                <h3>Recent Expenses</h3>
                <div id="recentExpenses" class="expense-list">
                    <p class="empty-state">No expenses yet. Add your first expense!</p>
                </div>
            </div>

            <div class="dashboard-section">
                <h3>Pending Settlements</h3>
                <div id="pendingSettlements" class="settlement-list">
                    <p class="empty-state">No pending settlements</p>
                </div>
            </div>

            <div class="dashboard-section">
                <h3>Your Groups</h3>
                <div id="userGroups" class="group-list">
                    <p class="empty-state">No groups yet. Create your first group!</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
