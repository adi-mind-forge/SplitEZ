<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - SplitEZ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>SplitEZ</h1>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
                <a href="groups.html" class="nav-link"><i class="fas fa-users"></i> Groups</a>
                <a href="expenses.html" class="nav-link active"><i class="fas fa-receipt"></i> Expenses</a>
                <a href="analytics.html" class="nav-link"><i class="fas fa-chart-bar"></i> Analytics</a>
                <a href="#" id="logoutBtn" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Expenses</h2>
            <div>
                <button class="btn btn-secondary" id="scanBillBtn">
                    <i class="fas fa-camera"></i> Scan Bill
                </button>
                <button class="btn btn-primary" id="addExpenseBtn">
                    <i class="fas fa-plus"></i> Add Expense
                </button>
            </div>
        </div>

        <div class="expenses-filter">
            <select id="groupFilter" class="filter-select">
                <option value="all">All Groups</option>
            </select>
            <input type="month" id="monthFilter" class="filter-select">
        </div>

        <div id="groupSettlements" class="expenses-list" style="margin-bottom: 16px;">
            <!-- Group settlements will render here -->
        </div>

        <div id="expensesList" class="expenses-list">
            <p class="empty-state">No expenses yet. Add your first expense!</p>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div id="addExpenseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Expense</h3>
                <span class="close">&times;</span>
            </div>
            <form id="addExpenseForm">
                <div class="form-group">
                    <label for="expenseGroup">Group</label>
                    <select id="expenseGroup" required>
                        <option value="">Select a group</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expenseDescription">Description</label>
                    <input type="text" id="expenseDescription" placeholder="e.g., Dinner at restaurant" required>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Amount (â‚¹)</label>
                    <input type="number" id="expenseAmount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="expenseDate">Date</label>
                    <input type="date" id="expenseDate" required>
                </div>
                <div class="form-group">
                    <label for="expensePaidBy">Paid By</label>
                    <select id="expensePaidBy" required>
                        <option value="">Select payer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Split Among</label>
                    <div id="splitMembers" class="split-members">
                        <!-- Members will be loaded here -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="splitType">Split Type</label>
                    <select id="splitType">
                        <option value="equal">Equal Split</option>
                        <option value="custom">Custom Split</option>
                    </select>
                </div>
                <div id="customSplitSection" class="form-group" style="display: none;">
                    <label>Custom Amounts</label>
                    <div id="customSplitInputs"></div>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>
    </div>

    <!-- OCR Scanner Modal -->
    <div id="ocrModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Scan Bill</h3>
                <span class="close">&times;</span>
            </div>
            <div class="ocr-container">
                <div class="ocr-upload">
                    <input type="file" id="billImage" accept="image/*" capture="environment">
                    <label for="billImage" class="upload-label">
                        <i class="fas fa-camera"></i>
                        <span>Click to upload or take a photo</span>
                    </label>
                </div>
                <div id="ocrPreview" class="ocr-preview"></div>
                <div id="ocrResults" class="ocr-results"></div>
                <button id="useOcrData" class="btn btn-primary" style="display: none;">Use This Data</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="expenses.js"></script>
    <script type="module" src="ocr.js"></script>
</body>
</html>
